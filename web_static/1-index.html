<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header and Footer Layout</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      header {
        background-color: #ff0000;
        height: 70px;
        width: 100%;
      }
      footer {
        background-color: #00ff00;
        height: 60px;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }
      footer div {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .flex-spacer {
        flex: 1;
      }
    </style>
  </head>
  <body>
    <header></header>
    <div class="flex-spacer"></div>
    <footer>
      <div>Best School</div>
    </footer>
  </body>
</html>
